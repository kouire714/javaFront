<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2_객체.html</title>
    <script>
        'use strict';
        // 객체 생성 : new 연산자
        let obj = new Object();
        // 필드 생성
        obj.name = '홍길동';
        obj.age = 25;
        // 배열 생성
        obj.jumsu = [100,90,80];
        // 함수 생성
        // 자기자신을 불러올때는 this
        obj.myFunc = function() {
            console.log('성명', this.name);
        };
        // 객체 생성
        obj.myObj = {
            tel : '010-1234-5678',
            address : '청주시 흥덕구 사창동'
        };
        console.log('pbj 객체 :', obj);
    </script>
</head>
<body>
    <h2>객체(클래스) 연습</h2>
</body>
</html>
