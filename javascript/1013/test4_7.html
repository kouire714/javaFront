<!-- 두수와 연산자를 입력받아서 그 결과를 출력하시오. -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>

        'use strict'

        // 계산 처리
        function calc() {
            let su1 = document.getElementById("ss1").value;
            let su2 = document.getElementById("ss2").value;
            let op = document.getElementById("op").value;
            let hap = eval(su1 + op + su2);

            // alert(su1 + op + su2 + "=" + hap);

            // // 동기식 값 표기 방법
            // document.write("두수의 계산은? " + hap + "<br/>");
            // document.write(su1 + op + su2 + "=" + hap);
            // // location은 document와 같은 서열 카테고리, reload()는 새로고침함수
            // // "" 내부는 ''를 사용해야함
            // // 새로운 윈도우는 기존 윈도우의 class의 부트스트랩 링크 적용안됨
            // document.write("<p><input type='button' value='돌아가기' onclick='location.reload()' calss='btn btn-success' /></p>")

            // 비동기식 값 표기 방법
            document.getElementById("res").value = hap;

        }

    </script>
    
</head>
<body>
<p><br /></p>
<div class="container">
    <h2>폼태그와 자바스크립트</h2>
    <form name="myform">
        <p>
            <div class="form-group mt-5">
                <label for="su1">첫번째수</label>
                <input type="number" name="ss1" id="ss1" value="0" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="su1">연산자</label>
                <select name="op" id="op" class="form-control">
                    <option value="+">더하기</option>
                    <option value="-">빼기</option>
                    <option value="*">곱하기</option>
                    <option value="/">나누기</option>
                </select>
            </div>
            <div class="form-group mt-2">
                <label for="su2">두번째수</label>
                <input type="number" id="ss2" value="0" class="form-control"/>
            </div>
            <div>
                <input type="button" value="계산하기" onClick="calc()" class="btn btn-success form-control mb-2"/>
            </div>
        </p>
        <hr />
        <p align="center" class="">결과</p>
        <input type="text" name="res" id="res" readonly class="form-control" />
    </form>
</div>
</body>
</html>
