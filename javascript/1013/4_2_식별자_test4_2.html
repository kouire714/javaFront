<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test4.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>

        // 더하기 처리
        function add() {
            su1 = document.myform.su1.value;
            su2 = document.myform.su2.value;
            hap = parseInt(su1) + parseInt(su2)
            alert("두수의 합 : " + hap);
        }
        
        // 빼기 처리
        function sub() {
            su1 = document.myform.su1.value;
            su2 = document.myform.su2.value;
            // + 연산 외에는 형변환을 해주지 않아도 됨
            hap = su1 - su2
            alert("두수의 차 : " + hap);
        }

        // 곱하기 처리
        function mul() {
            su1 = document.myform.su1.value;
            su2 = document.myform.su2.value;
            gop = su1 * su2;
            alert("두수의 곱 : " + gop);
        }
        
        // 나누기 처리
        function div() {
            su1 = document.myform.su1.value;
            su2 = document.myform.su2.value;
            gop = su1 / su2
            alert("두수의 몫 : " + gop);
        }
        
    </script>
</head>
<body>
<p><br /></p>
<div class="container">
    <h2>폼태그와 자바스크립트</h2>
    <form name="myform">
        <p>
            <div class="form-group mt-5">
                <label for="su1">첫번째수</label>
                <input type="number" name="su1" id="su1" value="0" class="form-control"/>
            </div>
            <div class="form-group mt-2">
                <label for="su2">두번째수</label>
                <input type="number" name="su2" id="su2" value="0" class="form-control"/>
            </div>
            <div class="row">
                <div class="col"><input type="button" value="더하기" onClick="add()" class="btn btn-sm btn-success form-control mb-2"/></div>
                <div class="col"><input type="button" value="빼기" onClick="sub()" class="btn btn-sm btn-primary form-control"/></div>
                <div class="col"><input type="button" value="곱하기" onClick="mul()" class="btn btn-sm btn-success form-control mb-2"/></div>
                <div class="col"><input type="button" value="나누기" onClick="div()" class="btn btn-sm btn-primary form-control"/></div>
                <!-- 뱃지는 인풋 태그에 적용될 수 없음 -->
                <!-- <div class="col"><input type="button" value="나누기" onClick="div()" class="badge badge-success"/></div> -->
                <div class="col"><span class="badge badge-warning" onclick="add()" style="cursor: pointer">안녕</span></div>
            </div>
        </p>
    </form>
</div>
</body>
</html>
