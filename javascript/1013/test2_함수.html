<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.write("출력연습1<br />");

        // 자바스크립트는 함수 리턴 타입이 따로 존재하지않으며 배열에 서로 다른 타입이 들어갈 수 있음
        function atom1() {
            document.write("출력연습2<br />");
        }

        function msg() {
            alert("안녕~~~~~");
        }

        document.write("출력연습3<br />");

        atom1();
    </script>
</head>
<body>
<p><br /></p>
<div class="container">
    <h2>자바스크립트 함수 호출</h2>
    <div>
        <!-- 버튼은 함수 전송 -->
        <input type="button" value="함수호출" onclick="msg()" class="btn btn-primary" />
        <!-- 서브밋은 form태그의 정보를 가지고 전송, name을 기본적으로 변수로 서버에 넘겨줌 -->
        <!-- 체크박스는 name은 하나인데 값은 여러개임으로 서버에서 class 배열로 받아감 -->
        <input type="submit" value="전송" class="btn btn-success" />
        <input type="reset" value="실행취소" class="btn btn-danger" />
    </div>
    <script>
        atom1();
    </script>
</div>
</body>
</html>
