<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ex01_상품가격계산.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        
        function total(name, size, num) {

            console.log(name.value);
            console.log(num.value);
            console.log(document.getElementById("size").value);

            let nameName = name.value;
            // 덧셈 연산은 모든 변수를 정수형으로 변환 해주어야함 // parseInt(size.value) + parseInt(num.value);
            let pay = size.value * num.value;
            demo.innerHTML = `상품명: ${nameName} 가격 : ${pay}`;
        }

        function vat(name, size, num) {
            let nameName = name.value;
            let payVat = (size.value * num.value) / 10;
            demo.innerHTML = `상품명: ${nameName} VAT : ${payVat}`;
        }

        function totalVat() {
            let nameName = document.getElementById("name").value;
            let pay = document.getElementById("size").value * document.getElementById("num").value;
            let payVat = pay - (pay / 10);
            demo.innerHTML = `상품명: ${nameName} 총가격(VAT포함) : ${payVat}`;
        }

    </script>
</head>
<body>
    <p><br /></p>
    <div class="container">
        <h2>상품 가격 계산</h2>
        <br />
        <p>상품명:<input type="text" id="name" name="name" class="form-control"></p>
        <br />
        <div>사이즈(단가):
            <select id="size" name="size" class="form-control">
                <option value=10000>1. XS Size(10,000)</option>
                <option value=15000>2. S Size(15,000)</option>
                <option value=20000>3. M Size(20,000)</option>
                <option value=25000>4. L Size(25,000)</option>
                <option value=30000>5. XL Size(30,000)</option>
            </select>
        </div>
        <br />
        <p>수량<input type="number" id="num" name="num" class="form-control"></p>
        <input type="button" id="price" name="price" value="가격" onclick="total(document.getElementById('name'), getElementById('size'), document.getElementById('num'))" class="btn btn-success" />
        <input type="button" id="vat" name="vat" value="VAT" onclick="vat(document.getElementById('name'), document.getElementById('size'), document.getElementById('num'))" class="btn btn-success" />
        <input type="button" id="vatPrice" name="vatPrice" value="총가격(VAT포함)" onclick="totalVat()" class="btn btn-success" />
    </div>
    <br />
    <hr />
    <br />
    <div id="demo"></div>
</body>
</html>
