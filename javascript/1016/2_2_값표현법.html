<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test2_2.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ES6 이전에는 본문을 입력받기 위해 스크립트창이 맨뒤 -->
    <script>
        'use strict';

        function forCheck() {
            // 숫자 형변환 parseInt / evalue / Number
            // let su = document.getElementById("su").value + 1;
            let su = Number(document.getElementById("su").value) + 1;
            let str = "";
            for(let i=0; i<su; i++) {
                str += `번호 ${i} 안녕~~~<br />`;
            }
            demo.innerHTML = str;

            // return;
        }

    </script>
</head>
<body>
    <p><br /></p>
    <div class="container">
        <h2>For 반복문 연습</h2>
        <hr />
        <p> 반복할 횟수를 입력하세요?
            <input type="number" name="su" id="su" class="form-control" autofocus />
        </p>
        <p class="text-center">
            <input type="button" value="for문 연습" onclick="forCheck()" class="btn btn-primary"/> &nbsp;
        </p>
        <br />
        <div id="demo"></div>
    </div>

</body>
</html>
