<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test3.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';

        function forCheck() {
            // let su = document.myform.su.value;
            // 하나의 문서내에서는 window.document까지 생략가능
            let su = myform.su.value;

            // trim() 공백 예외처리
            if(su.trim() == "") {
                alert("수행할 숫자를 입력하세요");
                document.myform.su.focus();
                return;
            }
            // NaN(숫자가 아닌것)
            else if(isNaN(su)) {
                alert("숫자만 입력하셔야 합니다");
                document.myform.su.focus();
                return;
            }

            let str = "";
            for(let i=0; i<su; i++) {
                str += `번호 ${i} 안녕~~~<br />`;
            }
            demo.innerHTML = str;
        }
    </script>
</head>
<body>
    <p><br /></p>
    <div class="container">
        <form name="myform" method="get" action="#">
            <h2>For 반복문 연습</h2>
            <hr />
            <p> 반복할 횟수를 입력하세요?
                <!-- <input type="number" name="su" id="su" class="form-control" autofocus /> -->
                <input type="text" name="su" id="su" class="form-control" autofocus />
            </p>
            <p>
                <input type="button" value="for문연습" onclick="forCheck()" class="btn btn-primary"/>
                <input type="button" value="다시하기" onclick="location.reload()" class="btn btn-warning"/>
                <!-- 과거에는 html과 동등하여 javascript를 선언해야만 했음 -->
                <!-- <input type="button" value="다시하기" onclick="javascript:location.reload()" class="btn btn-warning"/> -->
            </p>
            <br />
        <div id="demo"></div>
    </form>
    </div>

</body>
</html>
