<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test10.html</title>
    <style>
        #imgParent {
            width: 500px;
            margin: 0 auto;
            position:relative;
        }
        #sign {
            /* absolute 포지션은 부모 포지션이 relative일 경우 부모기준으로 이동 */
            /* top / bottom, left / right는 양립할 수 없고 동시에 온다면 순서와 상관없이
            top, left가 우선으로 적용된다 */
            position: absolute;
            /* left: 10px;
            right: 10px; */
            bottom: 10px;
            top: 0px;
            color: white;
        }
    </style>
</head>
<body>
    <h2>그림에 글자 배치하기</h2>
    <div id="imgParent">
        <img src="../../images/4.jpg" width="500px" id="imgChild" />
        <div id="sign">생일을 축하합니다. - 길동이가 -</div>
    </div>
</body>
</html>
