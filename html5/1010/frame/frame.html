<html>
<head>
  <title>프레임 연습하기(frameset : hteml4)</title>
</head>
<frameset frameborder="1" rows="180px, *, 120px" frameborder="0">
  <frame src="t1.html" name="header" noresize>
  <frameset cols="200px, *, 150px">
    <frame src="t3.html" name="left">
    <frame src="t5.html" name="content">
    <frame src="t4.html" name="right" scrolling="no" >
  </frameset>
  <frame src="t2.html" name="bottom" noresize>
  <noframes>
    <p>이 페이지를 보려면 프레임을 지원하는 브라우저가 필요합니다. </p>
  </noframes>
</frameset>
</html>
