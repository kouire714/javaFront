<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        
        $(function() {
      // 활성화버튼
        $('#btn1').click(function() {
        $('input[type="text"]').attr('disabled', false);
        $('input[type="password"]').attr('disabled', false);
        });

      // 비활성화버튼
        $('#btn2').click(function() {
        $('input[type="text"]').attr('disabled', true);
        $('input[type="password"]').attr('disabled', true);
        });

        // 활성화/비활성화 버튼
        $('#btn3').click(function(){
            let textFlag= $('input[type="text"]');
            let pwdFlag= $('input[type="password"]');

            if(textFlag.is(':enabled') && pwdFlag.is(':enabled')) {
                textFlag.attr('disabled', 'disabled'); // true
                pwdFlag.attr('disabled', 'disabled');
            }
            else {
                textFlag.attr('disabled', false);
                pwdFlag.attr('disabled', false);
            }
        });
    });
    </script>
</head>
<body>
    <p><br /></p>
    <div class="container">
        <h2>활성화/비활성화</h2>
        <form name="myform">
            아이디:
            <input type="text" name="mid" id="mid" value="hkd1234" class="form-control mb-2" />
            비밀번호
            <input type="password" name="pwd" id="pwd" value="12345678" class="form-control mb-2" />
            성명
            <input type="text" name="name" id="name" value="홍길동" class="form-control mb-2" autofocus />
            <button type="button" id="btn1" class="btn btn-success">활성화</button>
            <button type="button" id="btn2" class="btn btn-warning">비활성화</button>
            <button type="button" id="btn3" class="btn btn-info">활성화/비활성화</button>
            
        </form>
    </div>
</body>
</html>
