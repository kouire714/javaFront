<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <!-- <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script> -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        'use strict';
        
        $(function() {

            let a1 = Math.random()*5000 + 1;
            let a2 = Math.random()*5000 + 1;
            let a3 = Math.random()*5000 + 1;

            $('#atom1').animate({
                marginLeft: '400px'
            }, a1, function() {
                alert("도착완료!!!");
            });
        
            $('#atom2').animate({
                marginLeft: '400px',
                opacity: 0.3
            // }, 5000 function() {}
            }, a2, function() {
                alert("도착완료!!!");
            });

            $('#atom3').animate({
                marginLeft: '400px'
            }, a3, function() {
                alert("도착완료!!!");
            });
        });

    </script>
</head>
<body>
    <p><br /></p>
    <div class="container">
        <h2>달리기 시합</h2>
        <div id="atom1">해피</div>
        <div id="atom2">초코</div>
        <div id="atom3">샌드</div>
