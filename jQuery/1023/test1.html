<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>test1.html</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        #menu1 {
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn1 {
            width: 100px;
            margin: 2px;
            padding: 2px;
            background-color: blueviolet;
            color: #fff;
            border: 1px solid gray;
        }
        .btn1:hover {
            background-color: #fff;
            color: blueviolet;
        }
        #menu2 {
            border: 1px solid gray;
            margin: 5px;
            padding: 5px;
            width: 130px;
            text-align: center;
        }
        .btn2 {
            width: 100px;
        }
        /* .btn2:hover {
            background-color: #fff;
            color: blueviolet;
        } */
        .userClass {
            background-color: yellow;
        }
    </style>
    <script>
        'use strict';
        
        $(function() {
            // 마우스가 google아이디 안으로 들어가면(enter) 실행
            // this(자기자신(마우스)의 위치)
            $('#google').mouseenter(function() {
                console.log('안으로...');
                // $('#google').addClass('userClass');
                $(this).addClass('userClass');
            });
            $('#google').mouseleave(function() {
                console.log('밖으로...');
                $(this).removeClass('userClass');
            });
            // $('#google2').mouseover(function() {
            //     console.log('안으로...2');
            // });
            // $('#google2').mouseout(function() {
            //     console.log('밖으로...2');
            // });
        });
    </script>
</head>
<body>
    <p><br /></p>
    <div class="container">
        <font size="6" id="google">Google</font>
        <div id="menu1">
            <button class="btn1">회사소개</button>
            <button class="btn1">CEO소개</button>
            <button class="btn1">사업영역</button>
            <button class="btn1">제품소개</button>
        </div>
        <hr />
        <font size="6" id="google2">Google2</font>
        <div id="menu2">
            <button class="btn2 btn-outline-success m-1 p-1">회사소개</button>
            <button class="btn2 btn-outline-success m-1 p-1">CEO소개</button>
            <button class="btn2 btn-outline-success m-1 p-1">사업영역</button>
            <button class="btn2 btn-outline-success m-1 p-1">제품소개</button>
        </div>
    </div>
</body>
</html>
